# .github/workflows/deploy.yml

name: Deploy to DEI VM

on:
  push:
    branches:
      - main  

jobs:
  deploy-MDR:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: Install Nodejs dependencies
        run: |
          cd MDR/src
          npm install

      - name: Copy files to node server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: vsgate-ssh.dei.isep.ipp.pt
          port: 11307
          username: root
          password: pJodbFI8EI5ZWNQmjemM
          source: MDR/
          target: /root/

      - name: SSH into node server and start
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: vsgate-ssh.dei.isep.ipp.pt
          port: 11307
          username: root
          password: pJodbFI8EI5ZWNQmjemM
          script: |
            cd MDR 
            npm install -g pm2
            pm2 start npm --name robdronego -- start
            
  deploy-SPA:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image

    needs: deploy-MDR

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 

      - name: Install dependencies
        run: |
          cd SPA/src
          npm install

      - name: Build Angular application
        run: |
          cd SPA/src
          npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: vsgate-ssh.dei.isep.ipp.pt 
          port: 11007
          username: root
          password: LwskAagQ5kKxJq6oDRH8
          source: SPA/dist/spa/
          target: /var/www/html

      - name: SSH into server and restart web server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: vsgate-ssh.dei.isep.ipp.pt
          port: 11007 
          username: root
          password: LwskAagQ5kKxJq6oDRH8
          script: |
            sudo systemctl restart apache2


