<form (ngSubmit)="onSubmit()">
    <p class="form-title">Update Building</p>
    <button class="close-button" (click)="closeForm()">X</button>
    <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" class="form-control" name="code" placeholder={{selectedBuilding.code}} [(ngModel)]="selectedBuilding.code" disabled>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Building Name</label>
      <input type="name" class="form-control" name="name" [(ngModel)]="selectedBuilding.name">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Building Description</label>
        <textarea type="description" class="form-control" name="description" [(ngModel)]="selectedBuilding.description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
