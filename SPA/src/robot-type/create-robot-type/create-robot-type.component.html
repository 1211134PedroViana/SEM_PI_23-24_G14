<form (ngSubmit)="onSubmit()">
    <p class="form-title">Create a new RobotType</p>
    <div class="mb-3">
      <label for="code" class="form-label">RobotType Code</label>
      <input type="text" class="form-control" name="code" [(ngModel)]="code">
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">RobotType Brand</label>
      <input type="text" class="form-control" name="brand" [(ngModel)]="brand">
    </div>
    <div class="mb-3">
        <label for="model" class="form-label">RobotType Model</label>
        <input type="text" class="form-control" name="model" [(ngModel)]="model">
    </div>
    <p class="taskType">Choose Task types:</p>
    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="checkboxValues[0]">
        <label class="form-check-label" for="flexCheckDefault">
            Pick & Delivery
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="checkboxValues[1]">
        <label class="form-check-label" for="flexCheckChecked">
            Surveillance
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
