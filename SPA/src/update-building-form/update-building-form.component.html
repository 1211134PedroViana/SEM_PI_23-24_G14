<form (ngSubmit)="onSubmit()">
    <p class="form-title">Update Building</p>
    <div class="mb-3">
      <label for="id" class="form-label">Building ID</label>
      <input type="id" class="form-control" name="id" [(ngModel)]="id">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Building Name</label>
      <input type="name" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Building Description</label>
        <textarea type="description" class="form-control" name="description" [(ngModel)]="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
