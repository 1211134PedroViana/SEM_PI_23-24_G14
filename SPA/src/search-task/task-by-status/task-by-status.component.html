<form *ngIf="isFormVisible" (ngSubmit)="onSubmit()">
    <p class="form-title">Choose Task Status:</p>

    <button class="close-button" (click)="closeForm()">X</button>

    <div class="row g-4">
        <div class="col-md-2">
            <label class="form-label" for="status">Status</label>
            <select class="form-select" id="status" name="selectedStatus" [(ngModel)]="selectedStatus">
                <option value="sala">Approved</option>
                <option value="elev">Pending</option>
                <option value="pass">Rejected</option>
            </select>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </div>
</form>

<div *ngIf="isListVisible" class="tables">
    <h3 class="title">
      Surveillance Tasks
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
      </svg>
    </h3>
    <table class="table table-striped table-dark table-hover"> 
      <thead>
        <tr>
          <th class="header" scope="col">#</th>
          <th class="header" scope="col">Code</th>
          <th class="header" scope="col">Name</th>
          <th class="header" scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let building of buildings; let i = index" (click)="openForm(building)">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ building.code }}</td>
          <td>{{ building.name }}</td>
          <td>{{ building.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
