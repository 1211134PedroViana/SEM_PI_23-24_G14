<form (ngSubmit)="onSubmit()">

  <button data-test="close" class="close-button" (click)="closeForm()">X</button>

  <p class="form-title">Choose Task Status:</p>
  
  <div class="row g-4">
    <label class="form-label" for="status">Status</label>
      <select class="form-select" id="status" name="selectedStatus" [(ngModel)]="selectedStatus">
        <option value="Approved">Approved</option>
        <option value="Refused">Refused</option>
      </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
