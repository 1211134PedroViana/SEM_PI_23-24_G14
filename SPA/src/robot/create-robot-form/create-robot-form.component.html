<form (ngSubmit)="onSubmit()">
    <p class="form-title">Create a new Robot</p>
    <div class="mb-3">
        <label for="code" class="form-label">Robot Code</label>
        <input type="code" class="form-control" name="code" [(ngModel)]="code">
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Robot Name</label>
        <input type="name" class="form-control" name="name" [(ngModel)]="name">
    </div>
    <div class="mb-3">
        <label for="robotType" class="form-label">Robot Type</label>
        <input type="robotType" class="form-control" name="robotType" [(ngModel)]="robotType">
    </div>
    <div class="mb-3">
        <label for="serialNumber" class="form-label">Robot Serial Number</label>
        <input type="serialNumber" class="form-control" name="serialNumber" [(ngModel)]="serialNumber"> 
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Robot Description</label>
        <textarea type="description" class="form-control" name="description" [(ngModel)]="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
