<h3 class="title">
    All System Elevators
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
    </svg>
</h3>
<table class="table table-striped table-dark table-hover">
    <thead>
      <tr>
        <th class="header" scope="col">#</th>
        <th class="header" scope="col">Code</th>
        <th class="header" scope="col">Name</th>
        <th class="header" scope="col">Model</th>
        <th class="header" scope="col">Building Id</th>
        <th class="header" scope="col">Location</th>
        <th class="header" scope="col">Brand</th>
        <th class="header" scope="col">Floor List</th>
        <th class="header" scope="col">Serial Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elevator of elevators; let i = index" (click)="openForm(elevator)">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ elevator.code }}</td>
        <td>{{ elevator.description }}</td>
        <td>{{ elevator.model }}</td>
        <td>{{ elevator.buildingId }}</td>
        <td>{{ elevator.location }}</td>
        <td>{{ elevator.brand }}</td>
        <td>{{ elevator.floorList }}</td>
        <td>{{ elevator.serialNumber }}</td>
      </tr>
    </tbody>
</table>
